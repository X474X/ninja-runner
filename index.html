<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja runner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <div class="game-wrapper">
      <img src="./images/ground.png" alt="ground1" class="ground1 ground" />
      <img src="./images/ground.png" alt="ground1" class="ground2 ground" />
      <img
        src="./images/ninja/run/Run__000.png"
        alt="ninja-run 0"
        class="ninja-run"
      />
      <img
        src="./images/zombie/walk/Walk0.png"
        alt="zombie-run 0"
        class="zombie-run"
      />
      <div class="hearts">
        <img src="./images/heart.png" alt="" class="hp" />
        <img src="./images/heart.png" alt="" class="hp" />
        <img src="./images/heart.png" alt="" class="hp" />
      </div>

      <div class="shuriken-info">
        <img src="./images/shuriken.png" alt="shuriken" class="shuriken-icon" />
        <span class="shuriken-counter">0</span>
      </div>
      <div class="bar-wrapper">
        <div class="loading-bar"></div>
      </div>
      <div class="zombie-counter">
        <p class="zombie-kill">0</p>
        <img src="./images/zombie/zombie-icon.png" alt="" />
      </div>
      <div class="start-game">
        <h1>Ninja Run</h1>
        <p>
          The ninja is stuck in the zombie realm. Help him escape it by killing
          10 zombies. Use "q" for shurikens and space to jump over them.
        </p>
        <button class="press-start">Start game</button>
      </div>
    </div>

    <div class="game-over">
      <p>YOU LOSE</p>
      <button class="retry-button">RETRY</button>
    </div>
  </body>
</html>
