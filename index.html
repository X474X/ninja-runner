<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ninja runner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="game-wrapper">
      <img src="./images/ground.png" alt="ground1" class="ground1 ground" />
      <img src="./images/ground.png" alt="ground1" class="ground2 ground" />
      <img
        src="./images/ninja/run/Run__000.png"
        alt="ninja-run 0"
        class="ninja-run"
      />
      <div class="hearts">
        <img src="./images/heart.png" alt="" class="hp" />
        <img src="./images/heart.png" alt="" class="hp" />
        <img src="./images/heart.png" alt="" class="hp" />
      </div>

      <div class="shuriken-info">
        <img src="./images/shuriken.png" alt="shuriken" class="shuriken-icon" />
        <span class="shuriken-counter">3</span>
      </div>
    </div>
  </body>
</html>
